<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Have, Who Has - Time</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-3.3.6.css">
    <link rel="stylesheet" type="text/css" href="css/i-have-who-has.css">
    <style type="text/css"><!-- Place holder for advanced css changes --></style>
  </head>

  <body onload="setupUi()">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12">
              <div class="worksheet"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="answer-key">
                <h1>Answer Key</h1>
                <ul>
                  <li class="answer">Answers go here
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 no-print">
          <div class="row">
            <div class="col-md-12">
              <h1>Configuration</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <legend>Manually Generate</legend>
                <div class="row">
                  <div class="col-md-12">
                    <textarea id="manual-data" class="data form-control" placeholder="A newline separated list of times. Each line generates a card linked to the next line."></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-generate-manually" class="btn btn-default">Generate</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <legend>Randomly Generate</legend>
                <div class="row">
                  <div class="col-md-5">
                    <label labelFor="numberOfCards">Number of Cards: </label>
                  </div>
                  <div class="col-md-7">
                    <input id="numberOfCards" placeholder="defaults to 30" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <label labelFor="hours">Hours: </label>
                  </div>
                  <div class="col-md-7">
                    <input id="hours" placeholder="defaults to 1-12" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <label labelFor="minutes">Minutes: </label>
                  </div>
                  <div class="col-md-7">
                    <input id="minutes" placeholder="defaults to 0-59" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-generate-randomly" class="btn btn-default">Generate Randomly</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <legend>Presets</legend>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-preset-oclock" class="btn btn-default">Generate o'clocks</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-preset-oclock-and-half-hour" class="btn btn-default">Generate o'clock and half hours</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-preset-oclock-and-quarter-hour" class="btn btn-default">Generate o'clock and quarter hours</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <fieldset>
                <legend>Advanced</legend>
                <div class="row">
                  <div class="col-md-12">
                    <textarea id="advanced-css" class="form-control" placeholder="An advanced option for overriding the display css.">.fit-image {
  background-image: url(./images/Pocketwatch_cutaway_drawing.jpg);
  background-repeat: no-repeat;
  background-size: 240px 330px;
  position: absolute;
  width: 100%;
  height: 100%;
                    </textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="button-apply-css" class="btn btn-default">Apply</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/d3-3.5.16.js"></script>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap-3.3.6.min.js"></script>
    <script src="js/d3clock.js"></script>
    <script src="js/parse-numeric-range.js"></script>
    <script src="js/URI.min.js"></script>
    <script src="js/i-have-who-has-time.js"></script>
  </body>
</html>
